<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/mail-icon.svg"
          alt=""
          width="100"
          height="80"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control topInput"
            id="floatingfirstName"
            placeholder="First Name"
            name="fName"
          />
          <label for="floatingfirstName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control midInput"
            id="floatinglastName"
            placeholder="Last Name"
            name="lName"
          />
          <label for="floatinglastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control botInput"
            id="floatingEmail"
            placeholder="Email Address"
            name="email"
          />
          <label for="floatingEmail">Email Address</label>
        </div>

        <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; The hight Quar</p>
      </form>
    </main>
  </body>
</html>
